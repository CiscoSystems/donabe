---
layout: default
---
<div id="slideshow">
  {% include screenshots.html %} 
</div>
<h1> News and Updates </h1>
<ul class="updates">
  {% for post in site.posts limit:4 %}
  <li>
  <h2> {{ post.title }} </h2>
  <h3> Post Summited on {{ post.date | date_to_string }} </h2>
    <p> {{ post.excerpt }} </p>
    <a class="readmore" href="{{ post.url }}">Read More</a>
  </li>
  {% endfor %}
</ul>
